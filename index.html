<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ========== HEADER ========== -->
    <header>
        <div class="logo">Minha Loja</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Promoções</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#" id="btn-login">Login</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="imagens/carrinho.png" alt="Carrinho" class="cart-icon">
            <span class="cart-count">0</span>
        </div>
    </header>

    <!-- ========== PRODUTOS ========== -->
    <section class="produtos">
        <h2>Produtos</h2>
        <div class="container-produtos">
            <div class="produto-card">
                <img src="imagens/produto1.jpg" alt="Base">
                <p>Base de Alta Cobertura</p>
                <p>R$ 79,90</p>
                <button class="btn-adicionar" data-nome="Base" data-preco="79.90">Adicionar ao Carrinho</button>
            </div>
            <div class="produto-card">
                <img src="imagens/produto2.jpg" alt="Batom">
                <p>Batom Matte</p>
                <p>R$ 45,90</p>
                <button class="btn-adicionar" data-nome="Batom" data-preco="45.90">Adicionar ao Carrinho</button>
            </div>
            <div class="produto-card">
                <img src="imagens/produto3.jpg" alt="Sombra">
                <p>Sombra Glitter</p>
                <p>R$ 39,90</p>
                <button class="btn-adicionar" data-nome="Sombra" data-preco="39.90">Adicionar ao Carrinho</button>
            </div>
        </div>
    </section>

    <!-- ========== CARRINHO ========== -->
    <section class="carrinho">
        <h2>Carrinho</h2>
        <ul id="carrinho-list"></ul>
        <p>Total: R$ <span id="total-price">0,00</span></p>
    </section>

    <!-- ========== LOGIN & CADASTRO ========== -->
    <section class="login-cadastro">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-usuario-email" placeholder="Usuário ou E-mail" required>
                <input type="password" id="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>
            <p id="login-mensagem"></p>
        </div>

        <div class="cadastro-container">
            <h2>Cadastro</h2>
            <form id="cadastro-form">
                <input type="text" id="novo-usuario" placeholder="Novo Usuário" required>
                <input type="email" id="novo-email" placeholder="E-mail" required>
                <input type="password" id="nova-senha" placeholder="Nova Senha" required>
                <button type="submit">Cadastrar</button>
            </form>
            <p id="cadastro-mensagem"></p>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
